      # - PolicyName: !Sub "iamp-${EnvironmentName}-passrole"
      #   PolicyDocument:
      #     Version: '2012-10-17'
      #     Statement:
      #     - Effect: Allow
      #       Action: iam:PassRole
      #       Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/*"
      # Description: Role used by GlueJupyter
  
Outputs:
  GlueRoleArn:
    Description: Arn of IAM Role used by Glue Interactive sessions
    Value: !GetAtt GlueIAMRole.Arn
